name: CI Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 1.1 — (optional) print repo files for debugging
      # - name: List backend files (debug)
      #   run: ls -la ./backend

      # Step 2 — Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3 — Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4 — Ensure mvnw is executable (prevents 'Permission denied' during docker build)
      - name: Make mvnw executable
        working-directory: ./backend
        run: chmod +x mvnw

      # Step 5 — Build & Push Backend Image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/helm-backend:lab1

      # Step 6 — Build & Push Frontend Image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/helm-frontend:lab1
